<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header class = "">
        <h1 class = "">Weather Dashboard</h1>
    </header>
    
    <div class = "card-main">
        <input type="text" autocomplete="off" class="search-box " placeholder="Search for a city...">
        <div class="location">
            <div class = "city"><h3>City: </h3>Sydney</div>
            <div class = "date"><h3>Date:</h3>Saturday 26 September 2021</div>            
        </div>
        <div class = "current">
            <div class = "temp">17<span>°C</span></div>
            <div class = "wind">Low</div>
            <div class = "weather">Sunny</div>
            <div class = "humidity">0</div>
        </div>
    </div>

    <section class = "cards">
        <div class="card1">
            <ul>
                <li class = "temp1">17<span>°C</span></li>
                <li class = "wind1">0</li>
                <li class = "weather1">Sunny</li>
                <li class = "humidity1">0</li>
            </ul>   
        </div>
        <div class="card2">
            <ul>
                <li class = "temp2">17<span>°C</span></li>
                <li class = "wind2">0</li>
                <li class = "weather2">Sunny</li>
                <li class = "humidity2">0</li>
            </ul>
        </div>
        <div class="card3">
            <ul>
                <li class = "temp3">17<span>°C</span></li>
                <li class = "wind3">0</li>
                <li class = "weather3">Sunny</li>
                <li class = "humidity3">0</li>
            </ul>
        </div>
        <div class="card4">
            <ul>
                <li class = "temp4">17<span>°C</span></li>
                <li class = "wind4">0</li>
                <li class = "weather4">Sunny</li>
                <li class = "humidity4">0</li>
            </ul>
        </div>
        <div class="card5">
            <ul>
                <li class = "temp5">17<span>°C</span></li>
                <li class = "wind5">0</li>
                <li class = "weather5">Sunny</li>
                <li class = "humidity5">0</li>
            </ul>
        </div>
    </section>

    <script src="assets/js/script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment.min.js"></script>
</body>
</html>
